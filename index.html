<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo list-item-icon fa-brands fa-app-store"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item active" >
                    <i class="list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">
                        Dashboard
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">
                        Search
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-stream"></i>
                    <span class="list-item-text">
                        Insights
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-book"></i>
                    <span class="list-item-text">
                        Docs
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-users"></i>
                    <span class="list-item-text">
                        Community
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-toolbox"></i>
                    <span class="list-item-text">
                        Tools
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-shopping-cart"></i>
                    <span class="list-item-text">
                        Market
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-question-circle"></i>
                    <span class="list-item-text">
                        Resources
                    </span>
                </li>
            </ul>
        </div>
        <div class="sidebar-buttom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/db8fd1333a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
